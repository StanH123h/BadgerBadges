[toolchain]

[features]
resolution = true
skip-lint = false

[programs.localnet]
achievements = "YOUR_PROGRAM_ID_WILL_BE_HERE"

[programs.devnet]
achievements = "YOUR_PROGRAM_ID_WILL_BE_HERE"

[registry]
url = "https://api.apr.dev"

[provider]
cluster = "Localnet"
wallet = "~/.config/solana/id.json"

[scripts]
test = "yarn run ts-mocha -p ./tsconfig.json -t 1000000 tests/**/*.ts"

[test]
startup_wait = 10000
